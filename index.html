<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="player-container">
      <img id="cover-img" src="img/cover (1).jpg" />
      <div class="description">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
      </div>
      <div class="duration">
        <div class="statusbar">
          <progress value="0" max="1"></progress>
          <div class="point"></div>
        </div>
        <div class="time">
          <p class="inicio">0:00</p>
          <p class="fim">3:40</p>
        </div>
      </div>
      <div class="buttons">
        <img class="prev-btn" src="img/bx-skip-previous.svg" />
        <img class="play-btn" src="img/play-circle-fill.svg" />
        <img class="pause-btn" src="img/pause-circle-fill.svg" />
        <img class="next-btn" src="img/bx-skip-next.svg" />
      </div>
      <audio src="music/01 Love Me Tender.mp3"></audio>
      <script src="script.js"></script>
    </div>
  </body>
</html>
